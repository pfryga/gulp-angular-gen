<!doctype html>
<html class="no-js" ng-app="manager">
  <head>
    <meta charset="utf-8">
    <title>Manager</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    
    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/pure/pure.css" />
    <!-- endbower -->
    <!-- endbuild -->
    

    <!-- build:css({.tmp,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/main.css">
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-controller="MainCtrl">
        <div id="layout" class="main-wrapper {{ additionalClass }}" ng-class="{'active': menuIsShown, 'full-width-layout': fullWidthLayout}">
            <div ui-view="pageView"></div>
        </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,src}) scripts/app.js -->
    <!-- inject:js -->
    <script src="app/config.js"></script>
    <script src="app/authorization/authorization.controller.js"></script>
    <script src="app/departments/departments.controller.js"></script>
    <script src="app/departments/departments.service.js"></script>
    <script src="app/main/main.controller.js"></script>
    <script src="app/mainPage/mainPage.controller.js"></script>
    <script src="components/navbar/active-item.factory.js"></script>
    <script src="components/navbar/navbar.controller.js"></script>
    <script src="components/navbar/resize.directive.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automaticaly converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
