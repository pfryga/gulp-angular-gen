<div ng-controller="AuthorizationCtrl">
    <div id="main">
        <div class="header">
            <h1>Karuzele działów</h1>
            <h2>Logowanie do panelu administracyjnego</h2>
        </div>

        <div class="logotype center">
            <a href="http://www.allegro.pl/"><img ng-src="assets/images/allegro-pl.png" alt="allegro"></a>
        </div>
        
        <div class="content">
            <form class="login-form pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group center">
                        <input id="name" type="text" placeholder="Nazwa użytkownika">
                    </div>

                    <div class="pure-control-group center">
                        <input id="password" type="password" placeholder="Hasło">
                    </div>

                    <div class="pure-control-group center">
                        <button ui-sref="home" class="pure-button pure-button-primary">Zaloguj</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
