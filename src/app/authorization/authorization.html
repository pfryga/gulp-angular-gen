<div ng-controller="AuthorizationCtrl">
    <div id="main">
        <div class="header">
            <h1>Karuzele działów</h1>
            <h2>Logowanie do panelu administracyjnego</h2>
        </div>

        <div>
            <img src="../src/assets/images/allegro-pl.png" alt="">
        </div>
        
        <div class="content">
            <form class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group center">
                        <input id="name" type="text" placeholder="Nazwa użytkownika">
                    </div>

                    <div class="pure-control-group center">
                        <input id="password" type="password" placeholder="Hasło">
                    </div>

                    <div class="pure-control-group center">
                        <button type="submit" class="pure-button pure-button-primary">Zaloguj</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
